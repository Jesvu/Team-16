<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    <div class="container-lg my-5">
        <div class="row ">
            <div class="p-5 bg-secondary text-light text-center"><h1>Reservations</h1>
            <p>You can also get our service to your home! Just fill in your information down below and
                we will contact you.</p>
            </div>
            <div class="p-5 bg-secondary text-light ">
            <form>
            <div class="form-group col-5">
              <label for="emailAddress">Email Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group col-5">
                <label for="phoneNumber">Phone number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
            <div class="form-group col-5">
              <label for="exampleFormControlTextarea1">Information</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
            </div>
          </div>
        </div>

        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
